<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NameSpark.AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #111;
    }
    header {
      background: #4f46e5;
      color: white;
      padding: 2rem 1rem;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    input, select, button {
      padding: 0.75rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
    }
    .results {
      margin-top: 2rem;
    }
    .name-card {
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 12px;
      width: 80%;
    }
  </style>
</head>
<body>
  <header>
    <h1>NameSpark.AI</h1>
    <p>The spark behind your next big idea.</p>
  </header>

  <div class="container">
    <select id="industry">
      <option value="tech">Tech</option>
      <option value="fashion">Fashion</option>
      <option value="food">Food</option>
      <option value="finance">Finance</option>
    </select>

    <select id="style">
      <option value="modern">Modern</option>
      <option value="creative">Creative</option>
      <option value="professional">Professional</option>
    </select>

    <input type="text" id="keywords" placeholder="Enter keywords" />
    <br />
    <button onclick="generateNames()">Generate Name üî•</button>

    <div class="results" id="results"></div>
  </div>

  <script>
    async function generateNames() {
      const industry = document.getElementById("industry").value;
      const style = document.getElementById("style").value;
      const keywords = document.getElementById("keywords").value;

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Loading...";

      try {
        const response = await fetch("https://nomena.onrender.com/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ industry, style, keywords })
        });

        const data = await response.json();
        resultsDiv.innerHTML = "";

        data.names.forEach(name => {
          const card = document.createElement("div");
          card.className = "name-card";
          card.textContent = name.replace(/^[0-9]+[.)-]?\s*/, ""); // remove numbering
          resultsDiv.appendChild(card);
        });
      } catch (error) {
        resultsDiv.innerHTML = "‚ö†Ô∏è Failed to generate names. Please try again.";
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>
