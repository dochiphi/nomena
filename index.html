<script>
  async function generateNames() {
    const industry = document.getElementById("industry").value;
    const style = document.getElementById("style").value;
    const keywords = document.getElementById("keywords").value;

    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "Loading...";

    const prompt = `Generate 5 ${style} company names for a ${industry} business with the following keywords: ${keywords}.`;

    try {
      const response = await fetch("https://api.textcortex.com/hemingwai/generate_text_v3", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer gAAAAABn4dossf9hnIxqPthp-MhbntAWdioIOol_qgqXV68qlZSZROoL3shxdru-1XtfDEDmBNbymtUphCh-EEYDy1FYe5OZJu9_wIzsWe_AMsJULJep-RuCDgeqQIsqpdGhOMIzM8NAT5lBhB_wEYg7by7K72n-LCnWl6axacUj1mEzXQiP_xI=" // Replace with your actual API key
        },
        body: JSON.stringify({
          prompt: prompt,
          parameters: {
            temperature: 0.7,
            max_tokens: 50
          }
        })
      });

      const data = await response.json();
      resultsDiv.innerHTML = "";

      if (data.output) {
        const names = data.output.split("\n").filter(line => line.trim() !== "");
        names.forEach(name => {
          const card = document.createElement("div");
          card.className = "name-card";
          card.textContent = name.trim();
          resultsDiv.appendChild(card);
        });
      } else {
        resultsDiv.innerHTML = "No names generated. Please try again.";
      }
    } catch (error) {
      console.error("Error generating names:", error);
      resultsDiv.innerHTML = "An error occurred while generating names.";
    }
  }
</script>
